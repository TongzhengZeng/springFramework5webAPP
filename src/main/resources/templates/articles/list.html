<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
    <h1>Article List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="article : ${articles}">
            <td th:text="${article.id}">123</td>
            <td th:text="${article.title}">Spring in Action</td>
            <td th:text="${article.publisher.name}">Wrox</td>
        </tr>
    </table>
</body>
</html>
